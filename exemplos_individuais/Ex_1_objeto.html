<!Doctype HTML>
<html>
	<head>
		<title>Exemplo Objeto em Javascript</title>

	</head>
	<body>
		<button onclick="mostrar()">Mostrar cliente</button>
		<script>
			var cliente;
			cliente = {nome: "Cliente 1", cpf:1234}
			function mostrar(){
				alert('Nome: '+ cliente.nome + '\nCPF: ' + cliente.cpf);
			}
		</script>
	</body>
</html>
