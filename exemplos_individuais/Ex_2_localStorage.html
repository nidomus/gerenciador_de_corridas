<!Doctype HTML>
<html>
	<head>
		<title>Exemplo Objeto em Javascript</title>

	</head>
	<body>
		<button onclick="contar()">Contar</button>
        <button onclick="zerar()">Zerar</button>
        <p id="clicks">0</p>
		<script>
			function contar(){
				numero = localStorage.getItem("contador");
                if(numero == null){
                    numero = 0;
                }
                numero++;
                localStorage.setItem("contador", numero);
                paragrafo = document.getElementById("clicks");
                paragrafo.innerHTML = numero;
			}
            function zerar(){
                localStorage.setItem("contador", 0);
                document.getElementById("clicks").innerHTML = "0";
            }
		</script>
	</body>
</html>
