<!DOCTYPE html>
<html lang="pt-br" class="has-background-grey-darker">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" />
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de corrida</title>

<style>
    @import 'style.css';

    #input-distancia {
        width: 8rem;
    }
</style>


</head>

<body>

    <section class="section p-0">

        <div class="columns is-multiline">
            <div class="column is-narrow is-12-touch pr-0">


                <aside class="menu mt-4 ml-4">
                    <h1 class="title has-text-centered" id="titulo-menu">IFRUN</h1>
                    <HR />

                    <p class="menu-label">
                        Geral
                    </p>
                    <ul class="menu-list">
                        <li><a href="index.html"><span class="option"><span
                                        class="mdi mdi-chart-line icon"></span><strong>
                                        Dashboard</span></strong></a></li>

                        <li><a href="addCorrida.html"><span class="option"><span
                                        class="mdi mdi-run icon"></span><strong>
                                        Adicionar Corrida</span></strong></a></li>

                        <li><a href="minhasCorridas.html"><span class="option"><span
                                        class="mdi mdi-clipboard-list-outline icon"></span><strong>
                                        Minhas Corridas</span></strong></a></li>

                    </ul>


                </aside>
            </div>

            <div class="column">


                <div class="columns is-multiline p-4">

                    <div class="column is-10 is-12-touch">
                        <div class="columns is-multiline">
                            <div class="column is-12">
                                <div class="box">
                                    <div class="level">
                                        <div class="level-left">
                                            <h1 class="title">Dashboard</h1>
                                        </div>

                                        <div class="level-right">
                                            <div class="field has-addons">

                                                <div class="control">

                                                    <button class="button is-static">Mês de Consulta</button>

                                                </div>

                                                <div class="control">
                                                    <div class="select" onchange="gerarDados()">

                                                        <select name="" id="select-mes" id="">

                                                            <option value="01" selected>Janeiro</option>
                                                            <option value="02">Fevereiro</option>
                                                            <option value="03">Março</option>
                                                            <option value="04">Abril</option>
                                                            <option value="05">Maio</option>
                                                            <option value="06">Junho</option>
                                                            <option value="07">Julho</option>
                                                            <option value="08">Agosto</option>
                                                            <option value="09">Setembro</option>
                                                            <option value="10" selected>Outubro</option>
                                                            <option value="11">Novembro</option>
                                                            <option value="12">Dezembro</option>

                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                            <div class="column is-12" style="position: relative;">
                                <div class="box pt-0" id="dash">
                                    <div class="columns is-multiline is-centered p-6">
                                        <div class="column" style="position: relative;">
                                            <div class="info">
                                                <div class="info-inner">
                                                    <div class=" info-front">
                                                        <div class="info-text">
                                                            <p class=" title is-size-7 has-text-centered">
                                                                Corridas
                                                            </p>
                                                            <p class="subtitle is-size-2 has-text-centered"
                                                                id="info-corridas">-
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div class="info-back">
                                                        <div class="info-text">
                                                            <p class=" title is-size-7">
                                                                Distância Total
                                                            </p>
                                                            <p class="subtitle is-size-2 has-text-centered"> <span
                                                                    id="info-kmTotal">-</span>
                                                                <span class=" title is-size-6">
                                                                    km
                                                                </span>
                                                            </p>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-12-touch">
                                            <div class=" info">
                                                <div class="info-inner">
                                                    <div class="info-front">
                                                        <div class="info-text">
                                                            <p class=" title is-size-7">
                                                                Maior Distância
                                                            </p>
                                                            <p class="subtitle is-size-2 has-text-centered"> <span
                                                                    id="info-maiorKm">-</span>
                                                                <span class=" title is-size-6">
                                                                    km
                                                                </span>
                                                            </p>

                                                        </div>
                                                    </div>
                                                    <div class="info-back">
                                                        <div class="info-text">
                                                            <p class=" title is-size-7 has-text-centered">
                                                                Distância Média
                                                            </p>
                                                            <p class="subtitle is-size-2 has-text-centered"> <span
                                                                    id="info-kmMedio">-</span>
                                                                <span class=" title is-size-6">
                                                                    km
                                                                </span>
                                                            </p>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="column is-12-touch">

                                            <div class="info">
                                                <div class="info-inner">
                                                    <div class="info-front">
                                                        <div class="info-text">
                                                            <p class=" title is-size-7 has-text-centered">
                                                                Tempo Total
                                                            </p>
                                                            <p class="subtitle is-size-3 has-text-centered"
                                                                id="info-tempoTotal">0.0</p>
                                                        </div>
                                                    </div>
                                                    <div class="info-back">
                                                        <div class="info-text">
                                                            <p class=" title is-size-7 has-text-centered">
                                                                Corrida mais longa
                                                            </p>
                                                            <p class="subtitle is-size-3 pt-1 has-text-centered"
                                                                id="info-maiorTempo">-
                                                            </p>

                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>


                                        <div class="column is-12-touch">

                                            <div class="info">

                                                <div class="info-inner">


                                                    <div class="info-front">

                                                        <div class="info-text">
                                                            <p class="title is-size-7 has-text-centered">
                                                                Corrida mais rápida
                                                            </p>
                                                            <p class="subtitle is-size-2 has-text-centered">
                                                                <span id="info-maiorVelocidade">-</span>

                                                                <span class="title is-size-6">
                                                                    m/s
                                                                </span>
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div class="info-back">
                                                        <div class="info-text">
                                                            <p class="title is-size-7 has-text-centered">
                                                                Velocidade Média
                                                            </p>
                                                            <p class="subtitle is-size-2 has-text-centered">
                                                                <span id="info-velocidadeMedia">-</span>

                                                                <span class="title is-size-6">
                                                                    m/s
                                                                </span>
                                                            </p>
                                                        </div>



                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="column is-12">
                                            <hr>
                                        </div>

                                        <div class="column is-6 is-12-touch">
                                            <div class="box chart">

                                                <canvas id="myChart1"></canvas>

                                            </div>
                                        </div>

                                        <div class="column is-6 is-12-touch">

                                            <div class="box chart">

                                                <canvas id="myChart2"></canvas>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="box" id="mensagem-dash">
                                    <p class="title">
                                        <i class="mdi mdi-alert pr-2"></i>

                                        <span>Nenhuma corrida cadastrada nesse mês!</span>

                                    </p>

                                </div>
                            </div>


                        </div>
                    </div>


                    <div class="column is-2 has-text-centered  is-hidden-touch">

                        <img class="propaganda" src="assets/anuncie-aqui.gif" alt="">
                        <!-- <img class="propaganda" src="BANNER-LATERAL-01.gif" alt=""> -->
                        <img class="propaganda" src="assets/banner-PM-300x600-job-fair-prague-visitors.gif" alt="">

                    </div>


                </div>
            </div>
        </div>
        </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>

</body>

</html>
